<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" *ngFor="let m of movieList">
        <li data-target="#myCarousel" data-slide-to="0" class="active">m.id</li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >
        <div class="carousel-item active" data-bs-interval="10000" 
        *ngFor="let m of movieList;let i=index" [ngClass]="{active:i===1}">
            <img class="img" src="https://image.tmdb.org/t/p/original/{{m.backdrop_path}}" alt="Los Angeles" >
            <div class="carousel-caption d-none d-md-block">
                <h3>{{m.origina_title}}</h3>
                <p>{{m.overview}}</p>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
    <button class="btn btn-danger">fkgjkl;k</button>
</div>
