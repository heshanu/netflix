<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control" 
                formControlName="movieName" placeholder="Serch Movie Here ..."
                name="movieName">
            </div>
            <!-- {{searchForm.value.movieName|json}} -->
            <div class="col-lg-2" [hidden]="!searchForm.valid">
                <button type="submit" class="btn btn-md btn-danger">Search</button>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let s of searchResult">
            <div class="row" *ngIf="s.backdrop_path">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{s.backdrop_path}}" (click)="showMovieDetails(s.id)">
                    <!-- <button class="btn btn-md btn-danger" >View</button> -->
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{s.original_title}}</h5>
                    <p>{{s.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
