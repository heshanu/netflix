<!-- {{selectedMovieList|json}} -->
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{selectedMovieList.original_title}}</mat-card-title>
        <mat-card-subtitle>imdb Id;{{selectedMovieList.imdb_id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/original/{{selectedMovieList.backdrop_path}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{selectedMovieList.overview}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
